# Docker Compose for DeOldify AI Studio
# Supports both image colorization and AI generation
version: '3.8'

services:
  deoldify-ai-studio:
    build: .
    container_name: deoldify-ai-studio
    ports:
      - "5000:5000"
    volumes:
      # Persistent storage for all image operations
      - ./input_images:/app/input_images
      - ./output_images:/app/output_images
      - ./uploads:/app/uploads
      - ./results:/app/results
      - ./generated_images:/app/generated_images
      - ./deoldify_core/models:/app/deoldify_core/models
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
      # GPU support (uncomment if using NVIDIA GPU)
      # - NVIDIA_VISIBLE_DEVICES=all
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Uncomment for GPU support with NVIDIA Docker
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Optional: Add monitoring service
  # watchtower:
  #   image: containrrr/watchtower
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   command: --interval 30

  # Optional: Add nginx for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - deoldify
    restart: unless-stopped
    profiles:
      - production
