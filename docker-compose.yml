# Docker Compose for DeOldify Image Colorizer
version: '3.8'

services:
  deoldify:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./input_images:/app/input_images
      - ./output_images:/app/output_images
      - ./uploads:/app/uploads
      - ./results:/app/results
      - ./deoldify_core/models:/app/deoldify_core/models
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - deoldify
    restart: unless-stopped
    profiles:
      - production
